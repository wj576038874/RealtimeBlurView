buildscript {
    repositories {
        google()
        mavenCentral()
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.4.2'
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        google()
        jcenter()
    }
}

ext {
	compileSdkVersion = 28
	buildToolsVersion = "28.0.3"
	minSdkVersion = 15
	targetSdkVersion = 28
	sourceCompatibility = JavaVersion.VERSION_1_8
	targetCompatibility = JavaVersion.VERSION_1_8
	lintAbortOnError = false
}
